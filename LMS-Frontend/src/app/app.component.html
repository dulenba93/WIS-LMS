<!--The content below is only a placeholder and can be replaced.-->
<mat-sidenav-container>

  <mat-sidenav #drawer mode="side" opened role="navigation" class="side-nav-box">
    <h2 class="title">L.M.S</h2>
    <img src="../assets/images/another.png" alt="open-book" class="logo">
    <mat-nav-list class="nav-item-list">
      <a mat-list-item routerLink="/home">
        <mat-icon class="nav-icons">home</mat-icon> <span class="nav-caption">Home</span>
      </a>
      <a mat-list-item routerLink="/courses">
        <mat-icon class="nav-icons">assignment</mat-icon> <span class="nav-caption">Courses</span>
      </a>
      <a mat-list-item routerLink="/info" class="info-item">
        <mat-icon class="nav-icons">info</mat-icon> <span class="nav-caption">Information</span>
      </a>
    </mat-nav-list>
    <mat-nav-list class="nav-item-list">
      <mat-divider class="first-mat-divider"></mat-divider>
      <mat-accordion class="example-headers-align">
        <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle class="expand-nav-item">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon class="nav-icons">school</mat-icon>
              University
            </mat-panel-title>
          </mat-expansion-panel-header>
          <a mat-list-item routerLink="/materials" class="university-exp-nav-item">
            <mat-icon class="nav-icons">description</mat-icon> <span class="nav-caption">Materials</span>
          </a>
          <a mat-list-item routerLink="/faculties" class="university-exp-nav-item">
            <mat-icon class="nav-icons">meeting_room</mat-icon> <span class="nav-caption">Faculties</span>
          </a>
        </mat-expansion-panel>

        <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle class="expand-nav-item">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Destination
            </mat-panel-title>
          </mat-expansion-panel-header>

          <p>This is the primary content of the panel.</p>

        </mat-expansion-panel>

        <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle class="expand-nav-item">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Day of the trip
            </mat-panel-title>
          </mat-expansion-panel-header>

          <p>This is the primary content of the panel.</p>
        </mat-expansion-panel>

      </mat-accordion>
    </mat-nav-list>

    <mat-nav-list class="nav-item-list register">
      <a mat-list-item routerLink="/register">
        <mat-icon class="nav-icons">plus_one</mat-icon><span class="nav-caption">Register</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>


  <mat-sidenav-content class="main-content">
    <div [@routerAnimations]="prepareRouteTransition(outlet)">
    <router-outlet #outlet="outlet">
    </router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
