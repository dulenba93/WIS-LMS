<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title class="label-login">Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="input-login">
            <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
        <td><mat-form-field class="input-login">
          <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
        </mat-form-field></td>
      </tr></table>
    </form>
  </mat-card-content>
  <mat-card-actions class="login-btn-cotainer">
    <button mat-raised-button (click)="login()" color="primary" class="login-btn">Login</button>
  </mat-card-actions>
</mat-card>
